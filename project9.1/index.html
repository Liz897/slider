<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Slider</title>
    </head>

    <body>
        <div class="containter">
            <h1 class="title">Butterfly Images</h1>
            <div class="slider">
                <div class="img-cont"><img src="butterfly1.jpg" alt="Butterfly Image 1"></div>
                <div class="img-cont"><img src="butterfly2.jpg" alt="Butterfly Image 2"></div>
                <div class="img-cont"><img src="butterfly3.jpg" alt="Butterfly Image 3"></div>
                
                <button id="prev">&lt;</button>
                <button id="next">&gt;</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
